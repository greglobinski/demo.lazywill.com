<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <title>Lazywill DEMO</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-overflow-scrolling: touch;
    }

    body {
      background: #545649;
      font-family: "-apple-system", "BlinkMacSystemFont", "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", "sans-serif";
      font-weight: 300;
      margin: 0;
    }

    [data-whatintent="mouse"] *:focus,
    [data-whatintent="touch"] *:focus {
      outline: none;
    }

    #app {
      display: block;
    }

    #splash {
      background: #4d4f44;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      left: 0;
      height: 100vH;
      position: absolute;
      padding: 2em 3em 3em;
      top: 0;
      transition: all 1s;
      width: 100%;
      z-index: 100;
      overflow-y: auto;
    }

    #splash .inner {
      max-width: 500px;
      margin: 0 auto;
    }

    #splash h1 {
      color: #fff;
      font-weight: 300;
      text-align: center;
      font-size: 1.2em;
      margin: 0;
    }

    #splash .logo {
      margin: 0 auto 1.2em;
      max-width: 200px;
      max-height: 120px;
      width: 80%;
      height: auto;
    }

    #splash p {
      line-height: 1.4em;
      font-size: 1.1em;
      color: #fff;
      margin: 0 0 1.2em;
      font-weight: 300;
    }

    #splash p b {
      font-weight: bold;
      color: #fff;
    }

    #splash .avatar {
      display: inline-block;
      height: 26px;
      margin: 0 .3em 0 0;
      vertical-align: middle;
      width: 26px;
    }

    #splash .control {
      height: 130px;
      margin: 0 -3em 0;
      padding: 20px 0;
      position: relative;
      overflow: hidden;
    }

    #splash .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: .5;
      width: 100px;
      transition: 1s;
    }

    #splash .entry {
      background: #545649;
      border: none;
      border-radius: 50%;
      box-shadow: 0 0 14px 5px rgba(255, 255, 255, .2);
      cursor: pointer;
      display: inline-block;
      height: 100px;
      left: 150%;
      overflow: hidden;
      padding: 20px;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: all 1s, box-shadow .2s;
      width: 100px;
      -webkit-tap-highlight-color: transparent;
    }

    #splash .entry:focus {
      box-shadow: 0 0 14px 0 rgba(255, 255, 255, .2);
    }

    #splash .entry svg {
      fill: #eee;
      animation-name: arrow-anim;
      animation-duration: 1s;
      animation-delay: 1.5s;
      animation-fill-mode: forwards;
      margin-left: -200px;
      transform: rotate(0deg);
    }

    @keyframes arrow-anim {
      0% {
        margin-left: -200px;
        transform: rotate(0deg) scale(1);
      }
      50% {
        margin-left: 0;
        transform: rotate(360deg) scale(1);
      }
      75% {
        margin-left: 0;
        transform: rotate(360deg) scale(1.5);
      }
      100% {
        margin-left: 0;
        transform: rotate(360deg) scale(1);
      }
    }

    @media (min-width: 1024px) {
      #splash .logo {
        max-width: 300px;
      }
    }

    noscript {
      background: #d00;
      color: #fff;
      position: fixed;
      top: 0;
      width: 100%;
      left: 0;
      padding: .8em;
      text-align: center;
      font-weight: 400;
    }
  </style>
</head>
